name: PR Build
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: coursier/cache-action@v5
        with:
          extraKey: pr-${GITHUB_HEAD_REF}
      - name: Check/Compile/Test
        run: sbt check
